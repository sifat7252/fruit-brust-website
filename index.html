<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- favicon setup -->
    <link rel="favicon" href="./images/favicon.ico" type="image/x-icon" class="favicon" />
    <!-- google font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy ui setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
                "favicon" : "url('./images/favicon.ico')",
              "bg-slide1": "url('./images/banner1.png')",
              "bg-slide2": "url('./images/banner2.png')",
              "bg-slide3": "url('./images/banner3.png')",
              "bg-slide4": "url('./images/banner4.png')",

            },
          },
        },
      };
    </script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .font-lato {
        font-family: "Lato", sans-serif;
      }
      .font-sans {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- nav bar started -->
      <nav>
        <div>
          <div class="navbar bg-red-400 rounded-full">
            <div class="navbar-start flex justify-between items-center">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul
                  class="menu menu-horizontal px-1 text-lg font-medium text-white"
                >
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <div class="flex items-center gap-2">
                <img src="./images/logo.png" alt="" class="" />
                <a class="normal-case text-4xl font-bold text-white"
                  >Fruit Brust</a
                >
              </div>
              <div class="navbar-end">
              <input
                type="text"
                placeholder="search here"
                class="input input-bordered w-full max-w-xs rounded-full"
              />
            </div>
            

            
          </div>
        </div>
      </nav>
      <!-- nav bar finished -->
    </header>
    <main>
      <!-- banner or carousel section started -->
      <section>
        <div class="mt-14">
          <div class="carousel w-full ">

            <!-- slide 1 -->

            <div id="slide1" class="carousel-item relative w-full bg-bg-slide1 h-screen">
              <div class="banner-content flex-auto justify-center items-center">
                <h3
                  class="text-center font-lato text-7xl font-extrabold text-white"
                >
                  Exotic tastes at your doorstep
                </h3>
                <p class="text-white text-center font-lato text-xl font-medium">
                  We supply highly quality organic products
                </p>
                <button class="btn bg-red-400 border-none text-white">Shop Now</button>
              </div>
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>

            <!-- slide 2 -->

            <div id="slide2" class="carousel-item relative w-full bg-bg-slide2">
              
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div>

            <!-- slide 3 -->

            <div id="slide3" class="carousel-item relative w-full bg-bg-slide3">
              
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div>

            <!-- slide 4 -->

            <div id="slide4" class="carousel-item relative w-full bg-bg-slide4">
              
              <div
                class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
              >
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- banner section finished -->
    </main>
    <footer></footer>
  </body>
</html>
